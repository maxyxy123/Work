<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <link rel="stylesheet" href="charactercounter.css">
</head>
<body>
    <main>
        <h1>Real-time Character Counter</h1>
        <input class="input" type="text" maxlength="50" placeholder="Write here and i will count the words">
        <div class="container">
            <div class="Total-Characters">Total Characters: 0</div>
            <div class="remaining">Remaining : 50</div>
        </div>
    </main>
    
    <script src="charactercounter.js"></script>
</body>
</html>
