<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Scramble Game</title>
    <link rel="stylesheet" href="wordScramble.css">
</head>
<body>
    <main>
        <h1>Word Scramble</h1>
        <hr class="hr">
        <div class="display">p - w-2 -4</div>
        <div class="category">sport</div>
        <div class="hint">Hint:123</div>
        <div class="time">27s</div>
        <input id="input" type="text" placeholder="Enter a valid word">
        <div class="btn-container">
            <button class="refresh">Refresh Word</button>
            <button class="check">Check Word</button>
        </div>

    </main>
    
    <script type="module" src="wordScramble.js"></script>
    <script></script>
</body>
</html>
